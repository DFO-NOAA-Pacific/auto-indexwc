on:
  schedule:
    - cron: '0 0 2 1,4,7,10 *' # Scheduled runs
  push:
    paths:
      - 'code/01_calculate_indices.R' # source

name: R-run-models1

jobs:
  run-models:
    runs-on: macos-latest
    strategy:
      matrix:
        batch: [1, 2, 3, 4, 5, 6, 7, 8] # Define 8 batches
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2

      - name: Install packages
        run: |
          Rscript -e "install.packages(c('remotes', 'dplyr', 'future', 'future.apply', 'sdmTMB', 'stringr', 'lubridate'))"

      - name: Install indexwc
        run: |
          Rscript -e "remotes::install_github('pfmc-assessments/indexwc')"

      - name: Install nwfscSurvey
        run: |
          Rscript -e "remotes::install_github('pfmc-assessments/nwfscSurvey')"

      - name: Run SDMs with sdmTMB for Batch ${{ matrix.batch }}
        run: |
          Rscript code/01_calculate_indices.R ${{ matrix.batch }}

      - name: Commit results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/  # add the output directory explicitly
          git add diagnostics/  # add the diagnostics directory explicitly
          git diff-index --quiet HEAD || (git commit -m '[bot] update files' --allow-empty && git push -f)
